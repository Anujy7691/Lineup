<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App - Login/Register</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>

<body>
    <div class="container">
        <h1>Login or Register</h1>
        <div class="tabs">
            <button id="login-tab">Login</button>
            <button id="register-tab">Register</button>
        </div>
        <form id="login-form" class="form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <form id="register-form" class="form">
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
            const loginTab = document.getElementById("login-tab");
            const registerTab = document.getElementById("register-tab");

            // Hide the registration form initially
            registerForm.style.display = "none";

            loginTab.addEventListener("click", function () {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            });

            registerTab.addEventListener("click", function () {
                registerForm.style.display = "block";
                loginForm.style.display = "none";
            });

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();
                // Login logic (same as before)
            });

            registerForm.addEventListener("submit", function (e) {
                e.preventDefault();
                // Registration logic (you can add your registration code here)
                const newUsername = document.getElementById("new-username").value;
                const newPassword = document.getElementById("new-password").value;

                // For simplicity, you can create a new user object or save the data in your preferred way
                const newUser = {
                    username: newUsername,
                    password: newPassword,
                };

                // Handle the registration process, e.g., saving the user data to a database
                console.log("New user registered:", newUser);

                // After registration, you can automatically switch to the login tab
                loginTab.click();
            });
        });
    </script>
</body>

</html>
